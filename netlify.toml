[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://i.ibb.co data: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://healthbridge.balazskis.com https://api.balazskis.com; frame-src 'self' https://docs.google.com https://react-ai-interview.netlify.app https://www.youtube.com https://emotlee.com https://healthbridgesolutions.netlify.app; object-src 'none'; base-uri 'none'; form-action 'self'; upgrade-insecure-requests"
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), fullscreen=(self)"
    Set-Cookie = "__Host-session=abc123; Path=/; Secure; HttpOnly; SameSite=Strict"